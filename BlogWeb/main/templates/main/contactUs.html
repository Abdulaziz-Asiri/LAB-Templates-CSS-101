<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="/static/CSS/style.css" />
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'CSS/output.css' %}"
      type="text/css"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="navbar">
      <div class="navbar-container">
        <a href="{% url 'main:home_view' %}" class="navbar-logo">
          <img src="/static/images/logo.png" alt="Logo" />
        </a>
        <nav class="navbar-menu">
          <a href="{% url 'main:home_view' %}" class="navbar-link"
            ><i class="fa fa-fw fa-home"></i> Home
          </a>
          <a href="{% url 'main:contactUs_view' %}" class="navbar-link"
            ><i class="fa fa-fw fa-envelope"></i>Contact Us</a
          >
          <a href="{% url 'main:singUp_view' %}" class="navbar-link"
            ><i class="fa fa-fw fa-file"></i>Blogs</a
          >
          <a href="{% url 'main:singUp_view' %}" class="navbar-link"
            ><i class="fa fa-fw fa-user-plus"></i>SingUp</a
          >
          <a href="{% url 'main:logIn_view' %}" class="navbar-link"
            ><i class="fa fa-sign-in-alt"></i>LogIn</a
          >
        </nav>
      </div>
    </header>

<!-- Contact Us Page Content -->
<div class="container mx-auto px-4 py-12">
  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-gray-800">Contact Us</h1>
    <p class="text-gray-600 mt-4">We'd love to hear from you! Please fill out the form below to get in touch.</p>
  </div>

  <div class="max-w-lg mx-auto bg-gray-300 p-8 shadow-lg rounded-lg">
    <form action="#" method="POST">
      <div class="mb-6">
        <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
        <input type="text" id="name" name="name" class="w-full border-gray-300 p-3 rounded-lg focus:outline-none focus:border-blue-500" required>
      </div>
      <div class="mb-6">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full border-gray-300 p-3 rounded-lg focus:outline-none focus:border-blue-500" required>
      </div>
      <div class="mb-6">
        <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
        <textarea id="message" name="message" rows="6" class="w-full border-gray-300 p-3 rounded-lg focus:outline-none focus:border-blue-500" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Send Message</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
