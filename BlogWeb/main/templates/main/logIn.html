<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
   <link rel="stylesheet" href="/static/CSS/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<header class="navbar">
      <div class="navbar-container">
        <a href="{% url 'main:home_view' %}" class="navbar-logo">
          <img src="/static/images/logo.png" alt="Logo" />
        </a>
        <nav class="navbar-menu">
          <a href="{% url 'main:home_view' %}" class="navbar-link"
            ><i class="fa fa-fw fa-home"></i> Home
          </a>
          <a href="{% url 'main:contactUs_view' %}" class="navbar-link"
            ><i class="fa fa-fw fa-envelope"></i>Contact Us</a
          >
          <a href="{% url 'main:singUp_view' %}" class="navbar-link"
            ><i class="fa fa-fw fa-file"></i>Blogs</a
          >
          <a href="{% url 'main:singUp_view' %}" class="navbar-link"
            ><i class="fa fa-fw fa-user-plus"></i>SingUp</a
          >
          <a href="{% url 'main:logIn_view' %}" class="navbar-link"
            ><i class="fa fa-sign-in-alt"></i>LogIn</a
          >
        </nav>
      </div>
    </header>
<div class="container mx-auto px-4 py-12">
  <div class="max-w-md mx-auto bg-gray-300 p-8 shadow-lg rounded-3xl">
    <h2 class="text-2xl font-bold text-center mb-6">Log In</h2>
    <form action="#" method="POST">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full border-blue-500 p-3 rounded-lg focus:outline-none focus:border-blue-500" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
        <input type="password" id="password" name="password" class="w-full border-black-300 p-3 rounded-lg focus:outline-none focus:border-blue-500" required>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Log In</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
